version: '3.8'

services:
  mtg-backend:
    build: .
    container_name: mtg-card-importer
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Persist bulk data across container restarts
      - ./data:/app/data
      # Or use a named volume (recommended for Unraid)
      # - mtg-bulk-data:/app/data
    environment:
      - PORT=3000
      - USE_BULK_DATA=true
      - BULK_DATA_PATH=/app/data
      - SCRYFALL_DELAY=50
      - DEFAULT_CARD_BACK=https://steamusercontent-a.akamaihd.net/ugc/1647720103762682461/35EF6E87970E2A5D6581E7D96A99F8A575B7A15F/
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 60s
      retries: 3
    networks:
      - mtg-network

networks:
  mtg-network:
    driver: bridge

# Uncomment if using named volumes
